<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет опыта</title>
    <link rel="stylesheet" href="style.css"> <!-- Подключаем CSS -->
</head>
<body>
    <div class="container">
        <h1>Расчет опыта для уровней</h1>
        <form id="experienceForm">
            <label for="startLevel">Текущий уровень:</label>
            <input type="number" id="startLevel" name="startLevel" min="3" max="20" required>

            <label for="targetLevel">Целевой уровень:</label>
            <input type="number" id="targetLevel" name="targetLevel" min="3" max="20" required>

            <button type="submit">Рассчитать</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script> <!-- Подключаем JavaScript -->
</body>
</html>
